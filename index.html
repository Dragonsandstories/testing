<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Mage Tower - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel login-panel">
            <h2>Login or Register</h2>
            <form id="auth-form">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="login-button">Login</button>
                <button type="button" id="register-button">Register</button>
                <p id="auth-message"></p>
            </form>
            <div id="game-container" style="display: none;">
                <div class="panel player-stats">
                    <h2>Player Stats</h2>
                    <p>Health: <span id="player-health">100/100</span></p>
                    <p>Level: <span id="player-level">1</span></p>
                    <p>XP: <span id="player-xp">0/100</span></p>
                    <p>Gold: <span id="player-gold">0</span></p>
                    <p>Score: <span id="player-score">0</span></p>
                </div>
                <div class="panel combat-log">
                    <h2>Combat Log</h2>
                    <div id="log">
                        <p>You enter the mysterious mage tower. Your journey begins on floor 1.</p>
                    </div>
                    <button id="action-button">Cast Spell</button>
                </div>
                <div class="panel enemy-stats">
                    <h2>Enemy Stats</h2>
                    <p id="enemy-name">Slime</p>
                    <p>Health: <span id="enemy-health">30/30</span></p>
                    <p>Level: <span id="enemy-level">1</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Define Supabase credentials in the global scope so game.js can access them
        window.SUPABASE_URL = 'https://lhkvzwsdidulwulghebk.supabase.co';
        window.SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxoa3Z6d3NkaWR1bHd1bGdoZWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEyMTQ5OTksImV4cCI6MjA1Njc5MDk5OX0.lz3Pch5hBBO2Ug_iI5f2jMGV4Xwqt8t4RcPrn4_EzPw';
        
        // DOM elements
        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const authMessage = document.getElementById('auth-message');
        
        // Modified Register button event: redirect to register page
        registerButton.addEventListener('click', () => {
            window.location.href = 'register.html';
        });
        
        // Handle login
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                authMessage.textContent = 'Please enter both email and password';
                authMessage.style.color = '#ff4444';
                return;
            }
            
            try {
                authMessage.textContent = 'Logging in...';
                
                // Create Supabase client instance when needed
                const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    authMessage.textContent = `Login error: ${error.message}`;
                    authMessage.style.color = '#ff4444';
                } else {
                    authMessage.textContent = `Logged in successfully!`;
                    authMessage.style.color = '#4CAF50';
                    
                    // Show game container
                    document.getElementById('game-container').style.display = 'block';
                    authForm.style.display = 'none';
                    
                    // Load game script
                    const gameScript = document.createElement('script');
                    gameScript.src = 'game.js';
                    document.body.appendChild(gameScript);
                }
            } catch (err) {
                authMessage.textContent = `An error occurred: ${err.message}`;
                authMessage.style.color = '#ff4444';
            }
        });
    </script>
</body>
</html>
